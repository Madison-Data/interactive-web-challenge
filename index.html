<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Bellybutton Biodiversity</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/bootstrap-responsive.css">
</head>

<!-- PAGE BACKGROUND -->
<body style="background-color: rgb(178, 245, 178);">

    <!-- PAGE TITLE AND IMAGE -->
  <div class="container">
    <div class="row">
      <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-xs-12 jumbotron text-center" style="background-image: url(http://static-11.sinclairstoryline.com/resources/media/e716a31e-3549-461e-b812-92a13300f6ec-large16x9_germs.JPG?1481861427435
      ); background-size: 100%; color:black" >
        <h1 style="font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; color: rgb(4, 27, 8); text-align: left;"><b>Belly Button<br>Biodiversity </b></h1>
        <p style = "font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; color: rgb(4, 27, 8); text-align: left;"><b>Use the interactive charts below to explore the dataset</b></p>
      </div>
    </div>

    <div class="row">
        <!-- TEST SUBJECT DROP DOWN -->
      <div class="col-xl-2 col-lg-2 col-md-2 col-sm-4 col-xs-4">
        <div class="well" style="background-color: #062b1b; color: white; border-color: #000000">
          <h5>Test Subject ID</h5>
          <!-- <select id="selDataset"></select> -->
          <select id="selDataset" style="color: black"; onchange="optionChanged(this.value)"></select>
        </div>

        <!-- DEMOGRAPHIC INFO BOX -->
        <div class="panel panel-primary">
          <div class="panel-heading" style="background-color: #062b1b; color: white; border-color: #000000">
            <h3 class="panel-title" >Demographic Info</h3>
          </div>
          <div id="sample-metadata" class="panel-body"></div>
        </div>
      </div>

      <!-- HORIZONTAL BAR CHART -->
      <div class="col-xl-5 col-lg-5 col-md-5 col-sm-8 col-xs-8">
        <div id="bar"></div>
      </div>

      <!-- GAUGE GRAPH -->
      <div class="col-xl-5 col-lg-5 col-md-5 col-sm-12 col-xs-12">
        <div id="gauge"></div>
      </div>
    </div>
  </div>

  <!-- BUBBLE CHART -->
  <div class="container">
    <div class="col-md-12" style="margin-top: 20pt"></div>
  </div>
  <div class ="container">
    <div class="row">
      <div class="col-md-12">
        <div id="bubble"></div>
      </div>
    </div>
  </div>
  <div class="container">
    <div class="col-md-12" style="margin-top: 20pt"></div>
  </div>
  </div>

<!-- SCRIPT SOURCES -->
  <script src="https://d3js.org/d3.v5.min.js"></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script src="app.js"></script>

</body>

</html>
